<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="/Style/style.css" rel="stylesheet"/>
    <script src="/App/Calculator.js" ></script>
    <script src="/App/app.js" defer></script>
    <script src="/App/Display.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="preview-value"></div>
                <div id="actual-value"></div>
            </div>
            <button class="col-2" onclick="display.clean()">C</button>
            <button onclick="display.deleteNumber()">&larr;</button>
            <button class="operator" value="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div>
    </div>
</body>
</html>
